<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorials test 1</title>
    <link href="styles.css" rel="stylesheet"/>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
        <!-- bag image -->
        <div id="bag" v-bind:class= "{ burst: ended}"> </div>

        <!-- bag health -->
        <div id="bag-health">
          <div v-bind:style="{width: health +'%'}"> </div>
        </div>

        <!-- controls -->
        <div id="controls">
          <button v-on:click="punch" v-show="!ended" type="button" name="Push-button">Push</button>
          <button v-on:click="restart"  type="button" name="Restart-button">Restart</button>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
